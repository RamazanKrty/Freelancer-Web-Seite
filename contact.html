<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <title>Freelance Web Developer</title>
</head>
<body>

    <!-- header -->

    <header id="header__inner" class="contact">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html"><img src="img/logo.png" alt="" class="main-nav__logo"></a>
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a-->

    <section id="contact-a" class="text-center py-6">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">If you have a project in mind or want to learn more about my work, feel free to get in touch.</p>
            <form>
                <div class="form-fields">
                    <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                    <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
                    <input type="email" class="email input" name="email" id="email" placeholder="Email">
                    <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                    <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
                    <button type="submit" class="btn-dark button">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- section b-->

    <section id="contact-b" class="bg-primary py-4">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>info@mail.com</p>
                </div>
                <div>
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>
                <div>
                    <i class="fa-solid fa-address-card fa-2x"></i>
                    <h3>Adress</h3>
                    <p>75056 London/England</p>
                </div>
            </div>
        </div>
    </section>
    

    <!-- footer -->

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2024. All Rights Reserved</p>

            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
